

{% load static %}

<div class="col">
  <div class="card h-100 shadow-sm position-relative">

    {% if product.image %}
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
    {% else %}
      <img src="{% static 'img/product-placeholder.png' %}" class="card-img-top" alt="No image" style="height: 200px; object-fit: cover;">
    {% endif %}

    <div class="card-body p-3">
      <h5 class="card-title text-center">{{ product.name }}</h5>
      <p class="card-text text-truncate-multiline">
        {{ product.description }}
        {% comment %}
        <a href="{% url 'product_detail' product.pk %}" class="read-more-link">… Ampliar</a>
          {% endcomment %}
        <a href="#" class="read-more-link">… Ampliar</a>
      </p>
    </div>

    <div class="card-footer d-flex justify-content-between align-items-center bg-white border-0 px-3 pb-3">
      <small class="text-muted">{{ product.category.name }}</small>
      <span class="btn btn-sm btn-outline-danger">${{ product.price }}</span>
    </div>

  </div>
</div>
